<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countDown</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>New Year Eve</h1>
    <div class="countDown-container">
      <div class="countDown-el Days">
        <p class="bigTxt" id="Days">0</p>
        <span>Days</span>
      </div>
      <div class="countDown-el hours">
        <p class="bigTxt" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="countDown-el min">
        <p class="bigTxt" id="min">0</p>
        <span>min</span>
      </div>
      <div class="countDown-el seconds">
        <p class="bigTxt" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
  </body>
</html>
